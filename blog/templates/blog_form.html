{% extends "base.html" %}
{% block content %}
  <h2>{% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <p><a href="{% url 'blog_list' %}">Cancel</a></p>
{% endblock %}
