{% extends "base.html" %}
{% block content %}
  <h2>{{ post.title }}</h2>
  <p>By {{ post.author.username }} | {{ post.created_at|date:"M d, Y H:i" }}</p>

  {% if post.image %}
    <img src="{{ post.image.url }}" alt="Blog Image" style="max-width: 300px;">
  {% endif %}
  
  <p>{{ post.body }}</p>

  {% if user == post.author %}
    <a href="{% url 'blog_edit' post.pk %}">Edit</a> |
    <a href="{% url 'blog_delete' post.pk %}">Delete</a>
  {% endif %}

  <p><a href="{% url 'blog_list' %}">Back to all posts</a></p>
{% endblock %}
