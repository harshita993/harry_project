{% extends "base.html" %}
{% block content %}
<div class="container my-4">
  <h2>Add New Ice Cream</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Ice Cream</button>
  </form>
</div>
{% endblock %}
