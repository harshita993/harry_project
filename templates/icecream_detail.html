{% extends "base.html" %}
{% block content %}
<div class="container text-center my-4">
  <h2>{{ icecream.name }}</h2>
  <img src="{{ icecream.image.url }}" class="img-fluid my-3" style="max-height: 300px;">
  <p class="lead">{{ icecream.description }}</p>
  <h4>Price: â‚¹{{ icecream.price }}</h4>
  <form method="POST" action="{% url 'add_to_cart' icecream.id %}" class="d-flex align-items-center gap-4">
    {% csrf_token %}
    <div class="form-group mb-3">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" class="form-control w-auto mx-2" />
    </div>
    <button type="submit" class="btn btn-success mt-3">Add to Cart</button>
</form>
</div>
{% endblock %}
